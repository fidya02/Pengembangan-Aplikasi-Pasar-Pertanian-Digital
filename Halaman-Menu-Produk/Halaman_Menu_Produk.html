<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Menu Produk</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center mb-4">Produk Terbaru</h1>
    <div class="row">
      <div class="col-md-4 mb-4">
        <img src="Pupuk.jpg" class="card-img-top" alt="Produk 1">
        <h4 class="text-center">Pupuk Organik</h4>
        <p class="text-center">Rp 80.000</p>
      </div>
      <div class="col-md-4 mb-4">
        <img src="Ubi_Jalar.jpg" class="card-img-top" alt="Produk 2">
        <h4 class="text-center">Ubi Jalar</h4>
        <p class="text-center">Rp 30.000</p>
      </div>
      <div class="col-md-4 mb-4">
        <img src="Sagu.jpg" class="card-img-top" alt="Produk 3">
        <h4 class="text-center">Sagu</h4>
        <p class="text-center">Rp 30.000</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 mb-4">
        <img src="Biji_Kopi.jpg" class="card-img-top" alt="Produk 4">
        <h4 class="text-center">Biji Kopi</h4>
        <p class="text-center">Rp 40.0000</p>
      </div>
      <div class="col-md-4 mb-4">
        <img src="Beras.jpg" class="card-img-top" alt="Produk 5">
        <h4 class="text-center">Beras</h4>
        <p class="text-center">Rp 70.000</p>
      </div>
      <div class="col-md-4 mb-4">
        <img src="Bawang_Merah.jpg" class="card-img-top" alt="Produk 6">
        <h4 class="text-center">Bawang Merah</h4>
        <p class="text-center">Rp 32.000</p>
      </div>
    </div>
  </div>
</body>
</html>
